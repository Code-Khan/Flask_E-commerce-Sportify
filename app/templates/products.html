{% extends 'base.html' %}



{% block content %}

<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,900);

html,
body {
  -moz-box-sizing: border-box;
       box-sizing: border-box;
  height: 100%;
  width: 100%; 
  background: #FFF;
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
}
 
.wrapper {
  display: table;
  height: 100%;
  width: 100%;
}

.container-fostrap {
  display: table-cell;
  padding: 1em;
  text-align: center;
  vertical-align: middle;
}
.fostrap-logo {
  width: 100px;
  margin-bottom:15px
}
h1.heading {
  color: #fff;
  font-size: 1.15em;
  font-weight: 900;
  margin: 0 0 0.5em;
  color: #505050;
}
@media (min-width: 450px) {
  h1.heading {
    font-size: 3.55em;
  }
}
@media (min-width: 760px) {
  h1.heading {
    font-size: 3.05em;
  }
}
@media (min-width: 900px) {
  h1.heading {
    font-size: 3.25em;
    margin: 0 0 0.3em;
  }
} 
.card {
  display: block; 
    margin-bottom: 20px;
    line-height: 1.42857143;
    background-color: #fff;
    border-radius: 2px;
    box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12); 
    transition: box-shadow .25s; 
}
.card:hover {
  box-shadow: 0 8px 17px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
}
.img-card {
  width: 100%;
  height:200px;
  border-top-left-radius:2px;
  border-top-right-radius:2px;
  display:block;
    overflow: hidden;
}
.img-card img{
  width: 100%;
  height: 200px;
  object-fit:cover; 
  transition: all .25s ease;
} 
.card-content {
  padding:15px;
  text-align:left;
}
.card-title {
  margin-top:0px;
  font-weight: 700;
  font-size: 1.65em;
}
.card-title a {
  color: #000;
  text-decoration: none !important;
}
.card-read-more {
  border-top: 1px solid #D4D4D4;
}
.card-read-more a {
  text-decoration: none !important;
  padding:10px;
  font-weight:600;
  text-transform: uppercase
}
</style>


  
    

      <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-3 mx-auto g-3 m-3 p-3">
          {% for prod in product %}
              

                        <!-- Carousel wrapper -->
                        <div
                        id="carouselMultiItemExample"
                        class="carousel slide carousel-dark text-center"
                        data-mdb-ride="carousel"
                        >
                        
                        
                        <div class="carousel-inner py-4">
                        <!-- Single item -->
                        <div class="carousel-item active">
                            
                                
                                <div class="card">
                                    <img
                                    src="{{ prod.image }}"
                                    class="card-img-top "
                                    alt="..."
                                    />
                                    <div class="card-body">
                                    <h5 class="card-title">{{ prod.name }}</h5>
                                    <p class="card-text">
                                      {{ prod.description}}
                                    </p>
                                    <p class="card-text">
                                      ${{ prod.price}}
                                    </p>
                                    <a href="/products/{{prod.category}}/{{prod.id}}"><button type="button" class="btn btn-success">Add to Cart</button></a>
                                    
                                    </div>
                                </div>
                                
                            <!-- Single item -->
                                
                            
                            
                        </div>
                        </div>
                      </div>
                

      
          
                  {% endfor %}

        </div>


      </div>
      
        
      






{% endblock content %}
